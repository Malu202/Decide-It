<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decide-It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&family=Roboto" rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:wght@100&display=swap&family=Material+Icons" rel="stylesheet"> -->
</head>

<body>
    <div id="decisionPage">
        <div id="inputOutput">
            <div id="optionsInputAndHistory">
                <textarea id="optionsInput" name="Options" placeholder="Put your possible options here..."></textarea>

                <label id="historyHeadline">
                    <label for="history">History:</label>
                    <label id="deleteHistory" class="material-icons-outlined">delete</label>
                </label>
                <div id="history"></div>

            </div>
            <div id="resultsAndImports">
                <label for="results">Results:</label>
                <label id="importForm">
                    <input type="text" name="" id="importInput">
                    <button id="importFromOthersButton">Import</button>
                    <button id="calculateTotal">Total</button>
                </label>
                <div id="results">
                </div>

            </div>
        </div>
        <div>
            <label for="splitBy">Split by:</label>
            <select name="splitBy" id="splitBySelect">
                <option value="newline">New Line</option>
                <option value=",">Comma (,)</option>
                <option value=" ">Space</option>
                <option value=";">Semicolon (;)</option>
                <option value=".">Period (.)</option>
                <option value="-">Dash (-)</option>
            </select>
            <button id="startButton">Start comparing</button>
            <button id="inviteButton">Invite others</button>

            <span id="optionsAmount">0 options detected.</span>
        </div>
        <progress value="0" max="1" id="progressBar"></progress>
        <div id="decisionButtons">
            <button disabled id="leftButton"></button>
            <button disabled id="rightButton"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
